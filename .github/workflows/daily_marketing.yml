name: Daily Luxury Marketing
on:
  schedule:
    # Runs at 8:00 AM, 2:00 PM, and 8:00 PM UTC (3x Daily)
    - cron: '0 8,14,20 * * *'
  workflow_dispatch: # Allows manual click in GitHub UI

permissions:
  contents: write

jobs:
  auto-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run AI Marketer
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_SHOPIFY_SHOP_URL: ${{ secrets.VITE_SHOPIFY_SHOP_URL }}
        run: node scripts/auto-post.js --force

      - name: Commit Social History
        run: |
          git config --global user.name "Maison Klyora Bot"
          git config --global user.email "bot@klyora.com"
          git add data/posted_history.json
          git commit -m "chore: Update social history [skip ci]" || echo "No history changes"
          git push
